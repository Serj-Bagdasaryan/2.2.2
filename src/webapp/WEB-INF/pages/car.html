<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Year</th>
            <th>Horsepower</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}"/>
            <td th:text="${car.year}"/>
            <td th:text="${car.horsepower}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
